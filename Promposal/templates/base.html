<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="icon" href="static/heart.png" type="image/x-icon"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <title>{% block title %}{% endblock %}</title>
        <script>
            function convert(date) {
                var days = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
                var month = Math.floor(date / 1000);
                var day = Math.floor(date / 10) % 100;
                var time = date % 10;
                var eyes = "";
                eyes = eyes.concat(" ", month, "/", day, "/2020 ", days[(new Date(2020, month - 1, day)).getDay()]);
                if (time == 0) {
                    eyes = eyes.concat(" 4:00 PM");
                } else {
                    eyes = eyes.concat(" 4:30 PM");
                }
                return eyes
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Promposals Calendar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mr-3" href="/checking">Forgot Your Date?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block body %} {% endblock %}
    </body>
</html>
